{% extends 'base/main.html' %}

{% block content %}

<div class="header-bar p-3">
    <h3>Login</h3>
</div>

<div class="px-4 py-2">
    <form method="post">
        {%csrf_token%}
        {{ form.as_p }}
        <input type="submit" class="button mb-1" name="" id="">
    </form>
    <p>Dont have an account? <a href="{% url 'register' %}">Register</a></p>

</div>

{% endblock content %}
